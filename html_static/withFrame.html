<!DOCTYPE html public "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Frame</title>
    <style type="text/css">
        frameset{
            height: 1200px;
            width: 1920px;
            overflow: auto;
            padding-left: 15px;
            background: url("images/2.png") repeat-y #a8ff43;
        }
    </style>
</head>

<frameset cols="100,*">
    <frame src="buttons.html" name="Menu">


    <frame src="content.html" name="Content">
    <frame style="" src="map.html" name="Map">

</frameset>


</html>
