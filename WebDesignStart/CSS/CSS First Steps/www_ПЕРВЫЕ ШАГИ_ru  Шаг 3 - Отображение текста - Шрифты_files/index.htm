<SCRIPT language=JavaScript>
<!--

var ar_chr = new Array();

for (var i=1;i<=255;i++)	ar_chr[i]=unescape('%' + i.toString(16));
	    
function ar_C2ASCII(c) {
	for (var i=1;i<=255;i++) {
		if (ar_chr[i] == c)	return i;
	}
	return c;
}

function urlencode(text){
	var tmp = '';
	var n, i;
	for (i=0; i<text.length; i++){
		n=ar_C2ASCII(text.charAt(i));
		if (n<=38 || (n>=58 && n<=64) || (n>=122 && n<=191)) tmp += '%' + n.toString(16)
			else tmp += text.charAt(i);
	}
	return tmp;
}


function submitform(formname, formaction, target){

  if (typeof(target) == 'undefined') target = ar_target;
  
  var CgiHref = ar_redirect;

  CgiHref += urlencode(formaction + '?');

  for (j=0; j < document.forms[formname].elements.length; j++){
    CgiHref += urlencode(document.forms[formname].elements[j].name + '=' +
	urlencode(document.forms[formname].elements[j].value) + '&');
  }
    // Осуществляем переход
  switch (target){
  	case '_top':   window.top.location = CgiHref; break;   // Откроем в том же окне, если target=_top
  	case '_blank': window.open(CgiHref); break;        // Откроем в новом окне, если target=_blank.
  	case '_self':  document.location = CgiHref; break; // Откроем прямо в iframe баннера.
	default: window.open(CgiHref); // По-умолчанию AdRiver откроет в новом окне.
  }
}  

function redirect(link, target){

  // Если Вы не определили, в каком окне открывать форму, то возьмем этот параметр от адривера
  if (typeof(target) == 'undefined') target = ar_target;
  
  // Сформируем адрес для перехода
  var CgiHref = ar_redirect;

  // Добавляем закодированный адрес перехода
  CgiHref += escape(link);

  // Осуществляем переход
  switch (target){
  	case '_top':   window.top.location = CgiHref; break;   // Откроем в том же окне, если target=_top
  	case '_blank': window.open(CgiHref); break;        // Откроем в новом окне, если target=_blank.
  	case '_self':  document.location = CgiHref; break; // Откроем прямо в iframe баннера.
	default: window.open(CgiHref); // По-умолчанию AdRiver откроет в новом окне.
  }
}
//-->
